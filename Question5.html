<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question5</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            box-sizing: border-box;
            font-family: Inter;
        }
        body{
            width: 100%;
            height: 100vh;
            background-color: #7a7a7a;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box
        }

        .main {
            width: 65%;
            height: 85vh;
            background-color: #ffff;
            margin: 0 auto;
            position: absolute;   
        }

        .train{
            margin:-35px -80.5px 2px;
            display: flex; 
            flex-direction: column; 
            float: right;
            position: relative;
            overflow: hidden;
            
        }
        nav .train img{
            width: 85%; 
            height: 42.5vh; 
           
        }
        .line1 {
            
            display: flex;
            align-items: center;
            margin-left: 32%;
            margin-top: -5%;
            padding: 0px 0px 15px 0px;
            gap: 15px;
            font-size: 13px;
        }
      
        .line1 a{
            margin: 0px;
            text-decoration: none;   
        }

        .line2 {
            display: flex;
            align-items: center;
            margin-left: 24.5%;
            gap: 15px;
        }

        .line2 button{
            width: 80px;
            height: 25px; 
            border-radius: 3px;
            border: 1px solid black;
            background-color: #fff;
            color: #000;
            cursor: pointer;
        }

        .line2 .fix{
            border-color:#FB792B ;
            background-color: #FB792B;
            color: white;
        }

        .line2 button:hover{
            border-color:#FB792B ;
            background-color: #FB792B;
            color: white;
        }

        .logo{
            width: 75.11px;
            height: 7vh;
            display: flex;
            margin-top: 35px;
            margin-left: 25px;
            
        }
        .container{
            width: 55%;
            height: 72.8vh;
            margin-top: 45px;
            margin-left: 47px;
        }
        /* indian railway */
        .rail{
            font-size: 17px;
            font-weight: 700;
            line-height: 59px;
            letter-spacing: 0em;
            text-align: left;

        }

        .safe{
            display: flex;
            gap: 20px;
            font-weight: 500;
        }

        #green{
            color:#01BB0A;
        }
        #orange{
            color:#FB792B;
        }
        #blue{
            color:#213D77;
        }

        /* three button */

        .choose-container{
            display: flex;
            gap: 15px;
        }

        .choose-container button{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 5px 10px;
            margin-top: 5%;
            margin-bottom: 3%;
            font-size: 12px;
            font-weight: 700;
            background-color: transparent;
            border: 1px solid lightgray;
            border-radius: 3px;
            cursor: pointer;
        }

        .choose-container .selected{
            border-color:#213D77 ;
            background-color: #213D77;
            color: white;}

        .choose-container button:hover{
            border-color:#213D77 ;
            background-color: #213D77;
            color: white;}

        /* banglore */

        .jdetails_section{
            width: 85%;
            height: 12vh;
            border: 1px solid lightgray;
            padding: 5px 0px;
            margin-top: 10px;
            margin-bottom: 10px; 
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-evenly;
        }

        .card-element{
            display: flex;
            align-items: center;

        }

        .card-element-image-container img{    
            width: 30px;
            height: 30px;
            margin-right: 10px;
            margin-top: 15px;
        }

        .class{
            width: 15px;
            height: 15px;
            margin-right: 15px;
        }

        .select-option{
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .choose-location span{
            font-size: 10px;
            color: gray;
        }

        .dropdown{
            font-size: 10px;
            display: flex;
            align-items: center;
            color:gray;
        }

        /* button */

        .search-button{
            width: 85%;
            margin-top: 5%;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-weight: 700;
            background-color: #01BB0A;
            padding: 15px 0;
            font-size: 20px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-button:hover{
            border-color:#018808 ;
            background-color: #018808;
            color: white;
        }

        

    </style>
</head>
